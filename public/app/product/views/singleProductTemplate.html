

  
  
  
  
  <div layout="row" layout-align="space-between stretch">
      <div class="productImageContainer" flex="50">
        <img class="singleProductImage" ng-src="{{::product.images[0]||product.imagesMin[0]||'http://www.planwallpaper.com/static/images/desktop-year-of-the-tiger-images-wallpaper.jpg'}}"/>  
      </div>
      
      <div class="productDetailsContainer" flex="50" layout="column" layout-align="space-between stretch">
        <div layout="row" layout-align="space-between end">
          <div class="productName" > {{::product.name}}</div>
          <div class="productPrice"> {{::product.price.value}} {{::product.price.currency}}</div>
        </div>
        <div>
          <div >
            <span ng-repeat="category in product.category" class="productCategory">
              {{::category}}
            
            </span>
          </div>
          <div>
            <span ng-repeat="subCat in product.subCategory" class="productSubCategory">
              {{::subCat}}
            </span>
          </div>
        </div>
        <div class="productStatsContainer" layout="row" layout-align="space-between end">
          <div>
            <span> {{::product.reviewsCount}}<span><i class="fa fa-pencil-square-o" aria-hidden="true"></i></span> </span>
          <span > {{::product.upvotesCount}}<span><i class="fa fa-hand-paper-o" aria-hidden="true"></i></span></span>
          <span > {{::product.visitsCount}}<span><i class="fa fa-cart-arrow-down" aria-hidden="true"></i></span></span>  
          </div>
          <div class="viewProductContainer">
            <span class="viewProductLink" ng-click="plc.getSingleProduct(product)">
              View Product
            </span>
          </div>
        </div>
      </div>
  
</div>
